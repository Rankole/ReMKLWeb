<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>使用记录详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body>
<div class="layui-iframe-form-div" style="margin: 10px 300px">
    <form class="layui-form" action="" lay-filter="usedDetailForm">
        <input id="usedId" class="hide">
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="text" name="id" required lay-verify="required"
                       placeholder="请输入"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">洗衣机id</label>
            <div class="layui-input-block">
                <input type="text" name="washingMachineId" required lay-verify="required"
                       placeholder="请输入洗衣机id"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">洗衣机品牌</label>
            <div class="layui-input-block">
                <input type="text" name="brand" required lay-verify="required"
                       placeholder="请输入洗衣机品牌"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">洗衣机型号</label>
            <div class="layui-input-block">
                <input type="text" name="brandType" required lay-verify="required"
                       placeholder="请输入洗衣机型号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">洗衣机编号</label>
            <div class="layui-input-block">
                <input type="text" name="washingMachineNumber" required lay-verify="required"
                       placeholder="请输入洗衣机编号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">洗衣模式id</label>
            <div class="layui-input-block">
                <input type="text" name="washingModelId" required lay-verify="required"
                       placeholder="请输入洗衣模式id"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">洗衣模式</label>
            <div class="layui-input-block">
                <input type="text" name="washingModel" required lay-verify="required"
                       placeholder="请输入洗衣模式"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">洗衣时长(单位:分钟)</label>
            <div class="layui-input-block">
                <input type="text" name="washingTimes" required lay-verify="required"
                       placeholder="请输入洗衣时长(单位:分钟)"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">使用时间</label>
            <div class="layui-input-block">
                <input type="text" name="usedDatetime" required lay-verify="required"
                       placeholder="请输入使用时间"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">运行时长(单位:分钟)</label>
            <div class="layui-input-block">
                <input type="text" name="runTimes" required lay-verify="required"
                       placeholder="请输入运行时长(单位:分钟)"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">状态; 1.运行中, 2.运行结束</label>
            <div class="layui-input-block">
                <input type="text" name="status" required lay-verify="required"
                       placeholder="请输入状态; 1.运行中, 2.运行结束"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">使用者id</label>
            <div class="layui-input-block">
                <input type="text" name="usedUserId" required lay-verify="required"
                       placeholder="请输入使用者id"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">使用者用户名</label>
            <div class="layui-input-block">
                <input type="text" name="usedUserName" required lay-verify="required"
                       placeholder="请输入使用者用户名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/pageJS/used/usedDetail.js"></script>
</body>
</html>
