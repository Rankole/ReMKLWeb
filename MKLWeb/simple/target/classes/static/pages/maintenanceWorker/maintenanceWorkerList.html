<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>维修工信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form" id="searchMaintenanceWorkerListForm" lay-filter="searchMaintenanceWorkerListForm">
        <div class="layui-input-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入姓名"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
            <div class="layui-input-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">工号</label>
                <div class="layui-input-inline">
                    <input type="text" name="workNumber" placeholder="请输入工号"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class="layui-btn layui-btn-sm maintenanceWorkerListSearch">查询</a>
                </div>
            </div>
        </div>
        </div>
    </form>
</blockquote>
<div class="btn_margin_b">
    <a class="layui-btn layui-btn-normal addMaintenanceWorker_btn">新增维修工信息</a>
    <a class="layui-btn layui-btn-danger deleteMaintenanceWorker_btn">删除维修工信息</a>
</div>
<table id="maintenanceWorkerList" lay-filter="maintenanceWorkerList"></table>
<script type="text/html" id="maintenanceWorkerListBar">
    <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="maintenanceWorker_detail">详情</button>
    <button type="button" class="layui-btn layui-btn-xs" lay-event="maintenanceWorker_edit">修改</button>
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/public.js"></script>
<script type="text/javascript" src="/pageJS/maintenanceWorker/maintenanceWorkerList.js"></script>
</body>
</html>
