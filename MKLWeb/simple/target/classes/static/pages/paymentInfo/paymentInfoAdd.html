<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>新增交易明细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body>
<div class="layui-iframe-form-div" style="margin: 10px 300px">
    <form class="layui-form" lay-filter="paymentInfoForm">
        <input id="paymentInfoId" class="hide">
        <div class="layui-form-item">
            <label class="layui-form-label">记录id</label>
            <div class="layui-input-block">
                <input type="text" name="id" required lay-verify="required" placeholder="请输入记录id"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">用户id</label>
            <div class="layui-input-block">
                <input type="text" name="userId" required lay-verify="required" placeholder="请输入用户id"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="userName" required lay-verify="required" placeholder="请输入用户名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">类型; 0.支出 1.收入</label>
            <div class="layui-input-block">
                <input type="text" name="type" required lay-verify="required" placeholder="请输入类型; 0.支出 1.收入"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">类型说明</label>
            <div class="layui-input-block">
                <input type="text" name="paymentExplain" required lay-verify="required" placeholder="请输入类型说明"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">金额</label>
            <div class="layui-input-block">
                <input type="text" name="money" required lay-verify="required" placeholder="请输入金额"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">发生时间</label>
            <div class="layui-input-block">
                <input type="text" name="createDatetime" required lay-verify="required" placeholder="请输入发生时间"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">业务id</label>
            <div class="layui-input-block">
                <input type="text" name="businessId" required lay-verify="required" placeholder="请输入业务id"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="submitPaymentInfo" class="layui-btn" lay-submit lay-filter="paymentInfoAddSubmit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/pageJS/paymentInfo/paymentInfoAdd.js"></script>
</body>
</html>
