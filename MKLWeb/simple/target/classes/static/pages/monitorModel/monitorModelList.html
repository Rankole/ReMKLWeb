<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监测模型信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form" id="searchMonitorModelListForm" lay-filter="searchMonitorModelListForm">
        <div class="layui-input-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">电池编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="batteryId" placeholder="请输入电池编号"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-input-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">ETU名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="etuName" placeholder="请输入ETU名称"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-input-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">电池规格</label>
                <div class="layui-input-inline">
                    <input type="text" name="batterySize" placeholder="请输入电池规格"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class="layui-btn layui-btn-sm monitorModelListSearch">查询</a>
                </div>
            </div>
        </div>
        </div>
    </form>
</blockquote>
<div class="btn_margin_b">
    <a class="layui-btn layui-btn-normal addMonitorModel_btn">新增监测模型信息</a>
    <a class="layui-btn layui-btn-danger deleteMonitorModel_btn">删除监测模型信息</a>
</div>
<table id="monitorModelList" lay-filter="monitorModelList"></table>
<script type="text/html" id="monitorModelListBar">
    <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="monitorModel_detail">详情</button>
    <button type="button" class="layui-btn layui-btn-xs" lay-event="monitorModel_edit">修改</button>
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/public.js"></script>
<script type="text/javascript" src="/pageJS/monitorModel/monitorModelList.js"></script>
</body>
</html>
