<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>新增维修工信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body>
<div class="layui-iframe-form-div" style="margin: 10px 300px">
    <form class="layui-form" lay-filter="maintenanceWorkerForm">
        <input id="maintenanceWorkerId" class="hide">
            <div class="layui-form-item">
            <label class="layui-form-label">维修工姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入维修工姓名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">维修工性别</label>
            <div class="layui-input-block">
                <input type="text" name="sex" required lay-verify="required" placeholder="请输入维修工性别"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">维修工年龄</label>
            <div class="layui-input-block">
                <input type="text" name="age" required lay-verify="required" placeholder="请输入维修工年龄"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">维修工电话</label>
            <div class="layui-input-block">
                <input type="text" name="phone" required lay-verify="required" placeholder="请输入维修工电话"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
            <label class="layui-form-label">维修工工号</label>
            <div class="layui-input-block">
                <input type="text" name="workNumber" required lay-verify="required" placeholder="请输入维修工工号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="submitMaintenanceWorker" class="layui-btn" lay-submit lay-filter="maintenanceWorkerAddSubmit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/pageJS/maintenanceWorker/maintenanceWorkerAdd.js"></script>
</body>
</html>
