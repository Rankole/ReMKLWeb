<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>洗衣机模式详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body>
<div class="layui-iframe-form-div" style="margin: 10px 300px">
    <form class="layui-form" action="" lay-filter="washingModelDetailForm">
        <input id="washingModelId" class="hide">
        <div class="layui-form-item">
            <label class="layui-form-label">品牌名称</label>
            <div class="layui-input-block">
                <input type="text" name="brandName" required lay-verify="required"
                       placeholder="请输入品牌名称"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">型号名称</label>
            <div class="layui-input-block">
                <input type="text" name="brandTypeName" required lay-verify="required"
                       placeholder="请输入型号名称"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">模式名称</label>
            <div class="layui-input-block">
                <input type="text" name="modelName" required lay-verify="required"
                       placeholder="请输入模式名称"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">洗衣时长(单位:分钟)</label>
            <div class="layui-input-block">
                <input type="text" name="runTime" required lay-verify="required"
                       placeholder="请输入洗衣时长(单位:分钟)"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/pageJS/washingModel/washingModelDetail.js"></script>
</body>
</html>
