<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>洗衣机模式</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form" id="searchWashingModelListForm" lay-filter="searchWashingModelListForm">
        <div class="layui-input-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">品牌名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="brandName" placeholder="请输入品牌名称"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
            <div class="layui-input-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">型号名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="brandTypeName" placeholder="请输入型号名称"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class="layui-btn layui-btn-sm washingModelListSearch">查询</a>
                </div>
            </div>
        </div>
        </div>
    </form>
</blockquote>
<div class="btn_margin_b">
    <a class="layui-btn layui-btn-normal addWashingModel_btn">新增洗衣机模式</a>
    <a class="layui-btn layui-btn-danger deleteWashingModel_btn">删除洗衣机模式</a>
</div>
<table id="washingModelList" lay-filter="washingModelList"></table>
<script type="text/html" id="washingModelListBar">
    <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="washingModel_detail">详情</button>
    <button type="button" class="layui-btn layui-btn-xs" lay-event="washingModel_edit">修改</button>
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/public.js"></script>
<script type="text/javascript" src="/pageJS/washingModel/washingModelList.js"></script>
</body>
</html>
