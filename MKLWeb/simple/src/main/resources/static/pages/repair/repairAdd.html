<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>新增报修管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body>
<div class="layui-iframe-form-div" style="margin: 10px 300px">
    <form class="layui-form" lay-filter="repairForm">
        <input id="repairId" class="hide">
        <div class="layui-form-item">
            <label class="layui-form-label">洗衣机品牌</label>
            <div class="layui-input-block">
                <select id="brandName" name="brand" lay-filter="brandName">

                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">洗衣机型号</label>
            <div class="layui-input-block">
                <select id="typeName" name="brandType" lay-filter="brandType"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">洗衣机编号</label>
            <div class="layui-input-block">
                <select id="number" name="washingMachineId"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">维修工姓名</label>
            <div class="layui-input-block">
                <select id="workerId" name="workerId"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报修备注</label>
            <div class="layui-input-block">
                <textarea  type="tear" name="repairRemark" required lay-verify="required" placeholder="请输入报修备注"
                       autocomplete="off"
                           class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="submitRepair" class="layui-btn" lay-submit lay-filter="repairAddSubmit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/pageJS/repair/repairAdd.js"></script>
</body>
</html>
