<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>报修管理详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body>
<div class="layui-iframe-form-div" style="margin: 10px 300px">
    <form class="layui-form" action="" lay-filter="repairDetailForm">
        <input id="repairId" class="hide">
        <div class="layui-form-item">
            <label class="layui-form-label">洗衣机品牌</label>
            <div class="layui-input-block">
                <input type="text" name="brand" required lay-verify="required"
                       placeholder="请输入洗衣机品牌"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">洗衣机型号</label>
            <div class="layui-input-block">
                <input type="text" name="brandType" required lay-verify="required"
                       placeholder="请输入洗衣机型号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">洗衣机编号</label>
            <div class="layui-input-block">
                <input type="text" name="washingMachineNumber" required lay-verify="required"
                       placeholder="请输入洗衣机编号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">维修工姓名</label>
            <div class="layui-input-block">
                <input type="text" name="workerName" required lay-verify="required"
                       placeholder="请输入维修工姓名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">维修工电话</label>
            <div class="layui-input-block">
                <input type="text" name="workerPhone" required lay-verify="required"
                       placeholder="请输入维修工电话"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报修时间</label>
            <div class="layui-input-block">
                <input type="text" name="repairDateime" required lay-verify="required"
                       placeholder="请输入报修时间"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报修备注</label>
            <div class="layui-input-block">
                <input type="text" name="repairRemark" required lay-verify="required"
                       placeholder=""
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报修人</label>
            <div class="layui-input-block">
                <input type="text" name="repairUserName" required lay-verify="required"
                       placeholder=""
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">处理时间</label>
            <div class="layui-input-block">
                <input type="text" name="solveDatetime" required lay-verify="required"
                       placeholder="请输入处理时间"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="text" name="status" required lay-verify="required"
                       placeholder="请输入状态"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/pageJS/repair/repairDetail.js"></script>
</body>
</html>
