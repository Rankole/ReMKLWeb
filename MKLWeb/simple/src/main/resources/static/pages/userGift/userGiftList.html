<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>我的积分商品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form" id="searchUserGiftListForm" lay-filter="searchUserGiftListForm">
        <div class="layui-input-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="giftName" placeholder="请输入商品名称"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class="layui-btn layui-btn-sm userGiftListSearch">查询</a>
                </div>
            </div>
        </div>
        </div>
    </form>
</blockquote>
<table id="userGiftList" lay-filter="userGiftList"></table>
<script type="text/html" id="userGiftListBar">
    <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="userGift_detail">详情</button>
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/public.js"></script>
<script type="text/javascript" src="/pageJS/userGift/userGiftList.js"></script>
</body>
</html>
